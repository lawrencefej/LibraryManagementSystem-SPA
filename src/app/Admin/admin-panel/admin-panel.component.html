<div class="container mt-5">
  <div class="card text-center" id="user-list">
    <div class="card-header">
      <button class="btn btn-info add-user" (click)="addUserModal()">Add New</button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <tr>
          <th style="width: 10%">First Name</th>
          <th style="width: 10%">Last Name</th>
          <th style="width: 20%">Email</th>
          <th style="width: 5%">Role</th>
          <th style="width: 5%">Delete</th>
          <th style="width: 5%">Edit Role</th>
        </tr>
        <tr *ngFor="let u of users">
          <td>{{u.firstName | titlecase}}</td>
          <td>{{u.lastName | titlecase}}</td>
          <td>{{u.email | titlecase}}</td>
          <td>{{u.role | titlecase}}</td>
          <td><button class="btn btn-danger btn-sm">Delete</button></td>
          <td><button class="btn btn-info btn-sm" (click)="editRolesModal(u)">Edit</button></td>
        </tr>
      </table>
    </div>
    <div class="card-footer text-muted">
      <div class="count" style="float: left">
        <b>Count: {{count}}</b>
      </div>
    </div>
  </div>
</div>
