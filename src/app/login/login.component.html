<div class="mt-4 col-4 offset-2">
  <div class="card">
    <div class="card-header text-center">Please Sign In</div>
    <div class="card-body">
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-signin mt-2" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="email" name="email" 
                  placeholder="Email address" required [(ngModel)]="model.email">
        <input class="form-control mr-sm-2" type="password" name="password" 
                  placeholder="Password" required [(ngModel)]="model.password">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="text-center" >Not a member? <a [routerLink]="['/register']">Sign up now</a> </p>
        <p class="text-center" ><a [routerLink]="['/forgotpassword']">Forgot your Password?</a> </p>
        <p class="text-center mt-3 mb-3 text-muted">Â© 2017-2018</p>
      </form>
    </div>
  </div>
</div>
