<form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-signin mt-5" (ngSubmit)="login()">
  <h1 class="text-center h3 mb-3 font-weight-normal">Please sign in</h1>
  <input class="form-control mr-sm-2" type="email" name="email" 
            placeholder="Email address" required [(ngModel)]="model.email">
  <input class="form-control mr-sm-2" type="password" name="password" 
            placeholder="Password" required [(ngModel)]="model.password">
  <div class="text-center checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="text-center">Not a member? <a href="#">Sign up now</a> </p>
  <p class="text-center mt-3 mb-3 text-muted">Â© 2017-2018</p>
</form>
