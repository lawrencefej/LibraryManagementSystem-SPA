<div class="container mt-5 col-md-6">
  <div class="card text-center" id="author-list">
    <div class="card-header">
      <button class="btn btn-info addNew">Add New</button>
      <input class="form-control search-box" placeholder="Search" #searchInput
        (keyup.enter)="searchMembers(searchInput.value)" (blur)="searchMembers(searchInput.value)">
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <tr>
          <th style="width: 20%">First Name</th>
          <th style="width: 20%">Last Name</th>
          <th style="width: 5%">Select</th>
        </tr>
        <tr *ngFor="let author of authors">
          <td>{{author?.firstName}}</td>
          <td>{{author?.lastName}}</td>
          <td><a [routerLink]="['/authors/', author.id]"><span><i class="fa fa-check"></i></span></a></td>
        </tr>
      </table>
      <div *ngIf="authors?.length < 1">
        <hr>
        <p>No results found :(</p>
      </div>
    </div>
    <div class="card-footer text-muted">
      <div class="count" style="float: left">
        <b>Count: {{count}}</b>
      </div>
    </div>
  </div>
</div>
