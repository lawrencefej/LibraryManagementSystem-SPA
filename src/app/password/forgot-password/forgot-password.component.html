<div class="mt-4 col-4 offset-2">
  <div class="card">
    <div class="card-header">Please Enter your Email Address</div>
    <div class="card-body">
        <form #requestResetForm="ngForm" (ngSubmit)="sendResetLink()">
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required [(ngModel)]="form.email">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button [disabled]="!requestResetForm.valid" type="submit" class="btn btn-success">Send Email</button>
                <!-- <button type="submit" class="btn btn-primary">Login</button> -->
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
