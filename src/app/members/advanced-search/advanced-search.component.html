
<div class="mt-4 col-md-6 offset-2"><div class="card">
  <div class="card-header">Advanced Search</div>
  <div class="card-body">
    <form #searchMemberForm="ngForm">
      <div class="container advanced-search">
        <div class="form-group row">
          <label for="email" class="col-sm-8 col-form-label">Email: </label>
          <div class="col-sm-8">
            <input type="email" class="form-control" placeholder="Email Address" name="email"
              [(ngModel)]="formModel.email">
          </div>
        </div>
        <div class="form-group row">
          <label for="firstName" class="col-sm-8 col-form-label">First Name: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="First Name" name="firstName"
              [(ngModel)]="formModel.firstName">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-8 col-form-label">Last Name: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Last Name" name="lastName"
              [(ngModel)]="formModel.lastName">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button [disabled]="!isFormValid()" type="submit" class="btn btn-success search-btn btn-sm"
      (click)="searchMember()">Search</button>
    <div class="advanced-toggle">
      <p class="text-center" ><a [routerLink]="['/memberSearch']">Basic Search</a> </p>
    </div>
  </div>
</div>
</div>
