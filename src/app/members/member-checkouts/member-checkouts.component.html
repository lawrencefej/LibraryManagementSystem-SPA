<div class="card">
    <table class="table table-hover">
        <tr class="card-header">
          <th style="width: 40%">Title</th>
          <th style="width: 20%">Due Date</th>
          <th style="width: 10%">Status</th>
          <th style="width: 5%">Return</th>
        </tr>
        <tr *ngFor="let checkout of checkouts" class="card-body">
          <td>{{checkout.title}}</td>
          <td>{{checkout.until | date: 'mediumDate'}}</td>
          <td>{{checkout.status}}</td>
          <td><a ><span><i class="fa fa-check-square"></i></span></a></td>
        </tr>
      </table>
      <div *ngIf="checkouts?.length < 1">
        <hr>
        <p>No checkouts at this time :(</p>
      </div>
      <div class="text-muted card-footer">
          <b>Count: {{count}}</b>
        </div>
</div>
