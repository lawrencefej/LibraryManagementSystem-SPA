<div class="container mt-5">
  <div class="card text-center" id="memberlist">
    <div class="card-header">
      <button class="btn btn-info addmember" (click)="addMemberModal()">Add New</button>
      <!-- <input class="form-control search-box" placeholder="Search" #searchInput
        (keyup.enter)="searchMembers(searchInput.value)" (blur)="searchMembers(searchInput.value)"> -->
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <tr>
          <th style="width: 5%">Card#</th>
          <th style="width: 20%">First Name</th>
          <th style="width: 20%">Last Name</th>
          <th style="width: 20%">Email</th>
          <th style="width: 5%">Delete</th>
          <th style="width: 5%">Edit</th>
          <th style="width: 5%">Select</th>
        </tr>
        <tr *ngFor="let member of members">
          <td>{{member.libraryCardNumber}}</td>
          <td>{{member.firstName}}</td>
          <td>{{member.lastName}}</td>
          <td>{{member.email}}</td>
          <td><a (click)="deleteMember(member.id)"><span><i class="fa fa-trash"></i></span></a></td>
          <td><a (click)="getMember(member.id)"><span><i class="fa fa-edit"></i></span></a></td>
          <td><button class="btn btn-success" [routerLink]="['/members/', member.id]">Select</button></td>
        </tr>
      </table>
      <div *ngIf="members?.length < 1">
        <hr>
        <p>No results found :(</p>
      </div>
    </div>
    <div class="card-footer text-muted">
        <div class="count" style="float: left">
            <b>Count: {{count}}</b>
          </div>
      <div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
          [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
          nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
        <div class="form-group ">
          <select class="form-control ml-1 perPage" id="itemsPerPage" [(ngModel)]="selectedItemPerPage"
            name="itemsPerPage" (ngModelChange)="onPageSizeChange($event)">
            <option *ngFor="let item of itemsPerPage" [value]="item.value">
              {{item.display}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
