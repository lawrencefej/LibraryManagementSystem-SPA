<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <h4 class="card-header text-center">Current Checkouts</h4>
                <table class="card-header table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date Checkout</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody class="card-body">
                        <tr *ngFor="let checkout of checkouts">
                            <td>{{checkout.title}}</td>
                            <td>{{checkout.until}}</td>
                            <td><span class="badge badge-info">{{checkout.status}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                    <h4 class="card-header text-center">Reserved Items</h4>
                <table class="table table-striped table-hover table-sm">
                    <thead class="card-header ">
                        <tr>
                            <th>Title</th>
                            <th>Expires</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="card-body">
                        <tr *ngFor="let reserve of reserves">
                            <td>{{reserve.title}}</td>
                            <td>{{reserve.until}}</td>
                            <!-- <td><p data-placement="top" data-toggle="tooltip" title="Cancel"><button class="btn btn-danger btn-xs" data-title="Cancel" data-toggle="modal" data-target="#Cancel" >
                                <i class="fa fa-trash"></i></button></p></td> -->
                            <td><a class="btn-close">&times;</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
