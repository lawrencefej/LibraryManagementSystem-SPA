<div class="modal-header">
  <h4 class="modal-title pull-left">Edit {{member.firstName}}, {{member.lastName}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #editForm="ngForm" id="editForm">
    <div class="form-group">
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="text" name="firstName" [(ngModel)]="member.firstName">
        <input class="form-control mr-sm-2" type="text" name="lastName" [(ngModel)]="member.lastName">
      </div>
      <div class="form-inline">
        <!-- <label for="city" class="mr-4">Email: </label> -->
        <input class="form-control mr-sm-2" type="email" name="email" [(ngModel)]="member.email">
      </div>
      <div class="form-inline">
        <!-- <label for="city" class="mr-3">Address:</label> -->
        <input class="form-control mr-sm-6" type="text" name="address" [(ngModel)]="member.address">
      </div>
      <div class="form-inline">
        <!-- <label for="city" class="mr-5">City: </label> -->
        <input class="form-control mr-sm-2" type="text" name="city" [(ngModel)]="member.city">
      </div>
      <div class="form-inline">
        <!-- <label for="city" class="mr-3">State: </label> -->
        <input class="form-control mr-sm-2" type="text" name="state" [(ngModel)]="member.state">
      </div>
      <div class="form-inline">
        <!-- <label for="city" class="mr-2">Zip Code: </label> -->
        <input class="form-control mr-sm-2" type="text" name="zipcode" [(ngModel)]="member.zipcode">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="updateMember()" form="editForm">Submit</button>
</div>
