<div class="mt-4 col-md-6 offset-2">
  <div class="card">
    <div class="card-header">Search Member</div>
    <div class="card-body">
      <form #searchMemberForm="ngForm">
        <div class="form-group">
          <div class="form-group row">
            <label for="password" class="col-sm-8 col-form-label">Card Number: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Card Number" name="cardNumber" required
                [(ngModel)]="formModel.cardNumber">
            </div>
          </div>
        </div>
      </form>
      <table *ngIf="model.id > 0" class="table table-hover">
          <tr>
            <th >First Name</th>
            <th >Last Name</th>
            <th style="width: 5%">Select</th>
          </tr>
            <td>{{model.firstName}}</td>
            <td>{{model.lastName}}</td>
            <td><button class="btn btn-info btn-sm" (click)="selectMember()">Select</button></td>
        </table>
      <div *ngIf="model === null">
          <hr>
          <p>No results found :(</p>
        </div>
    </div>
    <div class="card-footer">
      <button [disabled]="!searchMemberForm.valid" type="submit" class="btn btn-success search-btn btn-sm"
        (click)="searchMember()">Search</button>
      <div class="advanced-toggle">
        <p class="text-center" ><a [routerLink]="['/advanced-search']">Advanced Search</a> </p>
      </div>
    </div>
  </div>
</div>
