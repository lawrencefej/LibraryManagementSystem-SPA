<div class="card text-center">
  <div class="card-header">
    <input class="form-control search-box" placeholder="Search" #searchInput
      (keyup.enter)="searchAssets(searchInput.value)" (blur)="searchAssets(searchInput.value)">
  </div>
  <div class="card-body" *ngIf="assets?.length > 0">
    <table class="table table-hover">
      <tr>
        <th style="width: 30%">Title</th>
        <th style="width: 20%">Author</th>
        <th style="width: 5%">Year</th>
        <th style="width: 5%">Type</th>
        <th style="width: 5%">Checkout</th>
      </tr>
      <tr *ngFor="let asset of assets">
        <td>{{asset.title}}</td>
        <td>{{asset.authorName}}</td>
        <td>{{asset.year}}</td>
        <td>{{asset.assetType}}</td>
        <td><button class="btn btn-info btn-sm" [routerLink]="['/catalog/', asset.id]"><span><i
                class="fa fa-sign-out"></i></span></button></td>
      </tr>
    </table>
    <div *ngIf="assets?.length < 1">
      <hr>
      <p>No results found :(</p>
    </div>
  </div>
  <div class="card-footer text-muted" *ngIf="assets?.length > 0">
    <div style="float: right">
      <button class="btn btn-info btn-sm checkout-asset">Done</button>
    </div>
    <div class="count" style="float: left">
      <b>Count: {{count}}</b>
    </div>
  </div>
</div>
